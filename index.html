<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="print">
      <div class="print__meals">
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 1</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 2</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 3</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 4</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 5</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 6</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div class="print__meals__day">
          <p class="print__meals__day__name">Day 7</p>
          <div class="print__meals__day__firstMeal printRemove"></div>
          <div class="print__meals__day__secondMeal printRemove"></div>
          <div class="print__meals__day__thirdMeal printRemove"></div>
        </div>
        <div>Ingredients shop list</div>
      </div>
    </section>
    <div class="mealMax-bcblack"></div>
    <header>
      <div class="header"><p>dsads</p></div>
    </header>
    <div class="list__container">
      <div class="list__counter">
        <span class="list__counter__curr">0</span><span>/21</span>
      </div>
      <ion-icon class="closeIcon__list" name="close"></ion-icon>
      <div class="list">
        <div class="list__days">
          <p class="list__days__dName">pon</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day test1">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Wt</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day test2">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Śr</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal marD firstMeal"></span>
            </div>
            <div class="list__days__day test3">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Czw</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal 67 firstMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Pt</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">sob</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Ndz</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <ion-icon name="print-sharp"></ion-icon>
      </div>
    </div>

    <div class="meals flexCol">
      <input
        class="search"
        type="text"
        placeholder="Wpisz nazwę lub składnik"
      />

      <section class="meal__section breakfast">
        <h3 class="meal__section__header">First Meal</h3>
        <div class="firstMeal__container flex"></div>
      </section>
      <section class="meal__section lunch">
        <h3 class="meal__section__header">Second Meal</h3>
        <div class="secondMeal__container flex"></div>
      </section>
      <section class="meal__section dinner">
        <h3 class="meal__section__header">Third Meal</h3>
        <div class="thirdMeal__container flex"></div>
      </section>
    </div>
    <div class="meal__max"></div>
    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
