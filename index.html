    <header>
      <nav class="header">
        <a href="#first-meal">first meals</a>
        <a href="#second-meal">second meals</a>

    <div class="list__container">
      <div class="list__counter">
        <span class="list__counter__curr">0</span><span>/21</span>
      </div>
      <ion-icon class="closeIcon__list" name="close"></ion-icon>
      <div class="list">
        <div class="list__days">
          <p class="list__days__dName">pon</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day test1">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>
            </div>
          </div>
        </div>
        <div class="list__days">
          <p class="list__days__dName">Wt</p>
          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal firstMeal"></span>
            </div>
            <div class="list__days__day test2">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">

          <div class="list__day__container">
            <div class="list__days__day">
              <span class="list__days__day__meal 67 firstMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal thirdMeal"></span>

          <p class="list__days__dName">Pt</p>

            </div>
            <div class="list__days__day">
              <span class="list__days__day__meal secondMeal"></span>
            </div>
            <div class="list__days__day">

        <div class="list__days">

            <div class="list__days__day">

        </div>
        <div class="list__days">
          <ion-icon class="printIcon__list" name="print-sharp"></ion-icon>
        </div>
      </div>
    </div>

    <div class="meals flexCol">
      <input class="search" type="text" placeholder="not working yet" />

      <section class="meal__section background-img--less" id="first-meal">
        <h3 class="meal__section__header">First Meal</h3>
        <div class="firstMeal__container more flex"></div>
        <div class="more-meals">
          <p>See all</p>
          <p class="more-meals--nr">5</p>
        </div>
        <p class="less-meals hide">See less</p>
      </section>
      <section class="meal__section background-img--less" id="second-meal">
